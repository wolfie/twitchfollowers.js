<!DOCTYPE html>
<html>
<head>
    <title>Twitch follower alerts</title>
</head>
<body>
<style>
    html {
        margin:0;
        padding:0;
        overflow: hidden;
    }

    #result .error {
        background-color: red;
        color: white;
    }

    .confetto {
        width: 5px;
        height: 5px;
        background-color: red;
        border-radius: 3px;
        position: absolute;
    }

    .cannon {
        width: 20px;
        height: 20px;
        background-color: black;
        position: absolute;
    }
</style>

<div id="result"></div>
<!--
This tag contains all the JSONP data.
Need to use JSONP to circumvent cross site scripting protections
-->
<div id="data"></div>

<script>
    /*
    TODO:
    - don't call requestAnimationFrame if nothing
      needs to be animated.
    - how to display multiple followers at once?
    - cannon distribution on top of nameplate?
    - audio
      - <audio>
      - nameplate thunk
      - nameplate open thunk (same?)
      - cannon shoot
      - cannon drop?
    - graphics
      - cannon
      - muzzle flare / explosion
      - nameplate backplate
      - nameplate cover
      - particles
      - font for follower name
    - actions (~5secs)
      - bang nameplate on canvas
      - open nameplate (3d rotations)
      - drop cannons
      - bounce cannons on impact
      - add rotation for cannon bounce
      - drop everything willy nilly
     */

    var width = window.innerWidth;
    var height = window.innerHeight;
    var gravity = 0.001;
    var entities = [];

    window.addEventListener('resize', function () {
        width = window.innerWidth;
        height = window.innerHeight;
    });


    // TODO: remove example code:
    var intervalId = setInterval(function() {
        var cannons = 5;
        var spread = width / cannons;
        for (var i=0; i<cannons; i++) {
            entities.push(new Cannon(spread/2 + spread*i, 0));
        }
    }, 3000);

    function Entity(element) {
        this.element = element;
        this.isAlive = true;
    }

    Entity.prototype.tick = function() {
    };

    Entity.prototype.kill = function() {
        var idx = entities.indexOf(this);
        if (idx > -1) {
            entities.splice(idx, 1);
        }
        this.isAlive = false;
    };

    function VisualEntity(x, y, classname) {
        Entity.call(this);
        this.halfWidth = 0;
        this.halfHeight = 0;
        this.x = 0;
        this.y = 0;

        this.element = document.createElement('div');
        this.element.className = classname;

        // todo: remove and require explicit attachment?
        result.appendChild(this.element);
        this.halfWidth = this.element.offsetWidth/2;
        this.halfHeight = this.element.offsetHeight/2;
        this.setPosition(x, y);
    }

    VisualEntity.prototype = Object.create(Entity.prototype);
    VisualEntity.prototype.setPosition = function (x, y) {
        this.x = x;
        this.y = y;
        this.element.style.top = (y-this.halfHeight)+'px';
        this.element.style.left = (x-this.halfWidth)+'px';
    };

    VisualEntity.prototype.tick = function() {
        if (!this.isAlive) {
            return;
        }

        Entity.prototype.tick.call(this);

        var left = this.x-this.halfWidth;
        var right = this.x+this.halfWidth;
        var top = this.y-this.halfHeight;
        //var bottom = this.y+this.halfHeight;

        // kill the entity if it's outside of the screen.
        if (right < 0 ||
            left > width ||
            top > height) {
            this.kill();
        }
    };
    VisualEntity.prototype.kill = function() {
        var parent = this.element.parentNode;
        if (parent) {
            parent.removeChild(this.element);
        }
        Entity.prototype.kill.call(this);
    };

    function GravityEntity(x, y, classname) {
        VisualEntity.call(this, x, y, classname);
        this.dX = 0;
        this.dY = 0;
        this.boundByGravity = true;
    }
    GravityEntity.prototype = Object.create(VisualEntity.prototype);
    GravityEntity.prototype.setDirection = function(deg, vel) {
        var rad = deg * Math.PI / 180;
        this.dY = -Math.sin(rad) * vel;
        this.dX = Math.cos(rad) * vel;
    };
    GravityEntity.prototype.tick = function(dTime) {
        VisualEntity.prototype.tick.call(this);
        if (!this.isAlive || !this.boundByGravity) {
            return;
        }

        this.dY += gravity * dTime;
        this.setPosition(this.x + this.dX*dTime, this.y + this.dY*dTime);
    };

    function Cannon(x, y) {
        GravityEntity.call(this, x, y, 'cannon');
        this.hasFired = false;
        this.lifetime = 0;
    }
    Cannon.prototype = Object.create(GravityEntity.prototype);
    Cannon.prototype.tick = function(dTime) {
        GravityEntity.prototype.tick.call(this, dTime);
        this.lifetime += dTime;

        if (!this.hasFired && this.lifetime > 500) {
            this.fire();
            this.hasFired = true;
        }
    };
    Cannon.prototype.fire = function() {
        var deg = 90 - (this.x / width - .5) * 90;
        var varDeg = 20;

        for (var i = 0; i < 50; i++) {
            var confetto = new Confetto(this.x, this.y);
            var r = (Math.random() * varDeg) - varDeg / 2;
            confetto.setDirection(deg + r, .6 + Math.random() * .1);
            entities.push(confetto);
        }
    };

    function Confetto(x, y) {
        GravityEntity.call(this, x, y, 'confetto');
    }
    Confetto.prototype = Object.create(GravityEntity.prototype);

    var lastTime = -1;
    function frame(timestamp) {
        if (lastTime > 0) {
            var dTime = timestamp - lastTime;

            for (var i=entities.length-1; i>=0; i--) {
                entities[i].tick(dTime);
            }
        }
        lastTime = timestamp;
        window.requestAnimationFrame(frame);
    }
    window.requestAnimationFrame(frame);

    window.announceNewFollowers = function(followers) {
        for (var i = 0; i<5; i++) {
            var y = height - 20;
            var x = Math.random() * (width-20);
            entities.push(new Cannon(x, y));
        }

        followers.forEach(function(follower) {
            var div = document.createElement('div');
            div.textContent = follower.name;
            result.appendChild(div);
        });
    };

    window.announceNewFollowersRaw = function(result) {
        var getFollower = function(follower) {
            return {
                name: follower.user.display_name,
                logo: follower.user.logo,
                notifications: follower.notifications,
            };
        };

        var followers = [];
        result.follows.forEach(function(follower) {
            followers.push(getFollower(follower));
        });
        window.announceNewFollowers(followers);
    };
</script>

<script>
    var API = 'https://api.twitch.tv/kraken/channels';
    //var ticklength = 10000; // 10sec in millis
    var ticklength = 300000; // 5min in millis
    var channel = parseChannel();
    var timeoutId = 0;

    window.followersCallback = function(jsonp) {
        error('receiving jsonp data without a properly configured callback')
    };

    function resultClear() {
        while (result.firstChild) {
            result.removeChild(result.firstChild);
        }
    }

    function error(string) {
        console.error(string);

        var errorSpan = document.createElement('span');
        errorSpan.className = 'error';
        errorSpan.textContent = string;

        resultClear();
        result.appendChild(errorSpan);
    }

    function log(string) {
        console.log(string);
    }

    function parseChannel() {
        var channel = location.hash;
        if (channel.trim()) {
            return channel.substr(1);
        } else {
            return null;
        }
    }

    function followers(offset, limit, callback) {
        offset = offset || 0;
        limit = limit || 0;

        var URI = API +
                "/" + channel +
                "/follows" +
                "?offset=" + offset +
                "&limit=" + limit +
                "&direction=asc" +
                "&callback=followersCallback" +
                "&api_version=3" +
                "&time="+(new Date().getTime());
        window.followersCallback = callback;

        // fetch data over JSONP
        var dataScript = document.createElement('script');
        dataScript.src = URI;

        data.innerHTML = '';
        data.appendChild(dataScript);
        log('Fetching new followers with '+URI);
    }

    function tick(previousFollowersCount) {
        window.clearTimeout(timeoutId);
        timeoutId = setTimeout(function() {
            followers(previousFollowersCount, 25, function(result) {
                var newFollowersCount = result._total;
                if (newFollowersCount > previousFollowersCount) {
                    if (window.announceNewFollowersRaw) {
                        resultClear();
                        window.announceNewFollowersRaw(result, result);
                    } else {
                        error('window.announceNewFollowersRaw is not defined');
                    }
                } else {
                    log('No new followers found ('+newFollowersCount+')');
                }
                tick(newFollowersCount);
            });
        }, ticklength);

        var nextTick = new Date();
        nextTick.setMilliseconds(nextTick.getMilliseconds()+ticklength);
        log('Scheduled next tick for '+nextTick);
    }

    function start() {
        log('Searching initial follower count for "'+channel+'"');
        followers(0, 1, function(followers){
            var initCount = followers._total;
            log('Initial follower count: '+initCount);
            tick(initCount);
        });
    }

    function stop() {
        window.clearInterval(timeoutId);
        log('stopped');
    }

    (function() {
        window.onhashchange = function() { window.location.reload() };

        if (!channel) {
            error('Channel name needs to be in the hash');
            return;
        }

        start();
    })();
</script>
</body>
</html>
